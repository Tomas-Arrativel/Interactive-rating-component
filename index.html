<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->

    <div class="container-start">
      <div class="rating-start">
        <img src="images/icon-star.svg" alt="star icon" />
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="rating">
          <button class="rating-points button1">1</button>
          <button class="rating-points button2">2</button>
          <button class="rating-points button3">3</button>
          <button class="rating-points button4">4</button>
          <button class="rating-points button5">5</button>
        </div>
        <br />
        <button class="button">Submit</button>
      </div>
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="container-end vanish">
      <div class="thank-you">
        <img
          src="images/illustration-thank-you.svg"
          alt="thank you illustration"
        />
        <div class="text-selection">
          You selected <span class="changing-number"></span> out of 5
        </div>
        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
    <!-- Thank you state end -->
    <script src="script/script.js"></script>
  </body>
</html>
